            <article>
                <h2>Contacta con nosotros</h2>
                <form action="" method="POST">
                    <label for="nombre">Tu nombre</label><br/>
                    <input type="text" id="nombre" placeholder="Nombre" name="nombre"required="required" /><br/>
                    <label for="email">Tu e-mail</label><br/>
                    <input type="email" id="mail" placeholder="Email" name="email" required="required"/><br/>
                    <label for="asunto">Asunto</label><br/>
                    <input type="text" id="asunto" name="asunto" maxlength="30"/><br/>
                    <label for="comentario">Deja tu comentario</label><br/>
                    <textarea id="comentario" name="comentario" required="required" maxlength="200"></textarea><br/>
                    <label for="fichero">Foto</label><br/>
                    <input type="file" id="fichero" name="fichero" /><br/>
                    <input type="checkbox" id="lopd" name="lopd"/>
                    <label for="acepto">Acepto terminos</label><br/>
                    <input type="submit" id="enviar" value="enviar"/>
                </form>
